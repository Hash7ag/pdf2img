    <title>PDF2IMG</title>
    <h1>PDF to Img</h1>
    <p>Convert PDF files to images at a static page on the local browser via pdf.js.</p>
</head>

<body>
    <div class="btnReg">
        <input id="upload" type="file" onchange="loadPdf(event);" accept=".pdf" hidden="true" />

        <input type="button" class="buttons" onclick="document.getElementById('upload').click();" value="Upload" />

        <input type="button" class="buttons" onclick="pageBack();" value="Back" />
        <span id="curPageNum">0</span>
        <span style="font-size: 2rem">/</span>
        <span id="totPageNum">0</span>
        <input type="button" class="buttons" onclick="nextPage();" value="Next" />

        <span>Convert&nbsp;to:</span>
        <label><input type="radio" name="imgType" value="png" checked /><span>png</span></label>
        <label><input type="radio" name="imgType" value="jpeg" /><span>jpeg</span></label>

        <input type="button" class="buttons" onclick="download();" download="Image.png" href="#" value="Download" />
        <input type="button" class="buttons" onclick="downloadAll();" value="Download All" />
    </div>

    <div id="cnvReg"></canvas></div>
</body>
